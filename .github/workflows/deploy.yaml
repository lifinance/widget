name: Deploy Widget to S3

on:
  push:
    branches:
      - main

jobs:
  build:
    permissions:
      id-token: write
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::403372804574:role/github-actions
          role-session-name: github-actions-role-session
          aws-region: us-east-2
      
      - name: Amazon ECR login
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
      
      - name: Install dependencies
        uses: ./.github/actions/pnpm-install
      
      - name: Build application
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        run: pnpm build
      
      - name: Deploy app build to S3 bucket
        run: |
          # --- Deploy playground.li.fi ---
          # Step 1: Sync hashed assets (.js, .css) with a one-year cache header.
          # These files are immutable, so they can be cached aggressively by browsers.
          aws s3 sync ./packages/widget-playground-vite/dist/assets s3://playground.li.fi/assets --cache-control 'public,max-age=31536000,immutable'

          # Step 2: Sync root files (index.html) with a no-cache header.
          # This forces browsers to always check for the latest version of the entrypoint.
          # The --delete flag here cleans up old root files from previous deployments.
          aws s3 sync ./packages/widget-playground-vite/dist/ s3://playground.li.fi --exclude 'assets/*' --cache-control 'no-cache,no-store,must-revalidate' --delete

          # --- Deploy widget.li.fi ---
          # Repeats the same safe, two-step process for the second application.
          aws s3 sync ./packages/widget-embedded/dist/assets s3://widget.li.fi/assets --cache-control 'public,max-age=31536000,immutable'
          aws s3 sync ./packages/widget-embedded/dist/ s3://widget.li.fi --exclude 'assets/*' --cache-control 'no-cache,no-store,must-revalidate' --delete
      
      - name: Purge Cloudflare Cache by Hostname
        run: |
          curl -X POST "https://api.cloudflare.com/client/v4/zones/${{ secrets.CF_ZONE_ID }}/purge_cache" \
          -H "Authorization: Bearer ${{ secrets.CF_API_TOKEN }}" \
          -H "Content-Type: application/json" \
          --data '{"hosts":["playground.li.fi", "widget.li.fi"]}'
